<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
      padding: 25px;
    }
    .player {
      background: #333;
      padding: 10px;
      border-radius: 15px;
      display: inline-block;
      width: 300px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>ðŸŽµ My Music Player</h1>
  <div class="player">
    <h3 id="song-title">Song 1</h3>
    <audio id="audio" controls>
      <source src="Master The Blaster (PenduJatt.Com.Se).mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <div>
      <button onclick="prevSong()">Previous</button>
      <button onclick="nextSong()">Next</button>
    </div>
  </div>

  <script>
    const songs = [
      { title: "Master The Blaster", file: "Master The Blaster (PenduJatt.Com.Se).mp3" },
      { title: "SoundHelix Song 2", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
      { title: "SoundHelix Song 3", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" }
    ];

    let currentSong = 0;
    const audio = document.getElementById('audio');
    const songTitle = document.getElementById('song-title');

    function loadSong(index) {
      audio.src = songs[index].file;
      songTitle.textContent = songs[index].title;
      audio.play();
    }

    function nextSong() {
      currentSong = (currentSong + 1) % songs.length;
      loadSong(currentSong);
    }

    function prevSong() {
      currentSong = (currentSong - 1 + songs.length) % songs.length;
      loadSong(currentSong);
    }
  </script>

</body>
</html>
